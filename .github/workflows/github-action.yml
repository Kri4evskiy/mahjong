name: GitHub Action
on: [push]
jobs:
  GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - name: Run TESTS ----------
        run: npm run test
      - run: echo "üçè This job's status is ${{ job.status }}."
